<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [attr.hidden]="page?.first || null">
      <a aria-label="Previous" class="page-link" (click)="getPrev()">
        <i class=" fa fa-step-backward"></i>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let numPage of getNumPages()" class="page-item"
      [attr.disabled]="page?.number==numPage ? 'disabled' : null">
      <a class="page-link" (click)="getRoute(numPage)">{{numPage+1}}</a>
    </li>
    <li class="page-item" [attr.hidden]="page?.last || null">
      <a aria-label="Next" class="page-link" (click)="getNext()">
        <i class=" fa fa-step-forward"></i>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
