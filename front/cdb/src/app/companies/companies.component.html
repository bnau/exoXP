<div *ngIf="companiesPage">
  <div class="container mt-5">
    <div class="mb-2">
      <button class="btn btn-success" [routerLink]="[ '/companies', 'new' ]">New Company</button>
    </div>
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companiesPage?.content">
          <th scope="row">{{company.id}}</th>
          <td><a [routerLink]="[ '/companies', company.id ]">{{company.name}}</a></td>
        </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [attr.hidden]="companiesPage?.first || null">
          <a aria-label="Previous" class="page-link" (click)="getPrev()">
            <i class=" fa fa-step-backward"></i>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li *ngFor="let numPage of [].constructor(companiesPage?.totalPages); let i = index" class="page-item"
          [attr.disabled]="companiesPage?.number==i ? 'disabled' : null">
          <a class="page-link" (click)="getRoute(i)">{{i+1}}</a>
        </li>
        <li class="page-item" [attr.hidden]="companiesPage?.last || null">
          <a aria-label="Next" class="page-link" (click)="getNext()">
            <i class=" fa fa-step-forward"></i>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
