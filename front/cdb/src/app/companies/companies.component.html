<div *ngIf="companiesPage">
  <div class="container mt-5">
    <div class="mb-2">
      <button class="btn btn-success" [routerLink]="[ '/companies', 'new' ]">New Company</button>
    </div>
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companiesPage?.content">
          <th scope="row">{{company.id}}</th>
          <td><a [routerLink]="[ '/companies', company.id ]">{{company.name}}</a></td>
        </tr>
      </tbody>
    </table>

    <app-pagination [(page)]="companiesPage" [service]="companyService"></app-pagination>

  </div>
</div>
